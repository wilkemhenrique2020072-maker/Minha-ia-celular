<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wilken iA v6.6</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', sans-serif; background: #020617; color: #f8fafc; height: 100dvh; display: flex; justify-content: center; align-items: center; overflow: hidden; }

        /* SCANNER */
        #loader-screen { position: fixed; inset: 0; background: #020617; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }
        .spinner { width: 60px; height: 60px; border: 3px solid rgba(59, 130, 246, 0.1); border-top: 3px solid #3b82f6; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .title { margin-top: 25px; color: #3b82f6; font-weight: bold; letter-spacing: 2px; text-transform: uppercase; font-size: 14px; }
        #debug-box { margin-top: 15px; font-size: 10px; color: #ef4444; max-width: 85%; text-align: center; font-family: monospace; background: rgba(255,0,0,0.1); padding: 10px; border-radius: 5px; display: none; }

        /* CHAT */
        #chat-app { display: none; width: 100%; height: 100dvh; max-width: 600px; background: #0f172a; flex-direction: column; }
        .header { padding: 15px; background: #1e293b; border-bottom: 2px solid #3b82f6; text-align: center; color: #3b82f6; font-weight: bold; }
        #chat-window { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .bubble { padding: 12px 16px; border-radius: 18px; max-width: 85%; font-size: 15px; line-height: 1.5; word-wrap: break-word; }
        .user { background: #2563eb; align-self: flex-end; border-bottom-right-radius: 4px; }
        .ai { background: #1e293b; align-self: flex-start; border-bottom-left-radius: 4px; border: 1px solid #334155; }
        
        .voice-btn { margin-top: 10px; font-size: 11px; color: #3b82f6; cursor: pointer; font-weight: bold; border-top: 1px solid #334155; padding-top: 8px; display: flex; align-items: center; gap: 5px; }
        .insta-btn { display: inline-block; margin-top: 10px; background: linear-gradient(45deg, #f09433, #dc2743, #bc1888); color: white!important; padding: 10px 15px; border-radius: 12px; text-decoration: none!important; font-weight: bold; font-size: 13px; text-align: center; }

        .input-box { padding: 10px; background: #1e293b; display: flex; align-items: center; gap: 8px; padding-bottom: calc(10px + env(safe-area-inset-bottom)); }
        input { flex: 1; padding: 12px 18px; border-radius: 25px; border: 1px solid #334155; background: #020617; color: white; outline: none; font-size: 16px; }
        button { background: #2563eb; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        #file-status { display: none; background: #1e293b; color: #3b82f6; padding: 5px; font-size: 11px; text-align: center; }
    </style>
</head>
<body>

    <div id="loader-screen">
        <div class="spinner"></div>
        <div class="title">Sincronizando Wilken iA</div>
        <div id="debug-box"></div>
    </div>

    <div id="chat-app">
        <div class="header">Wilken iA v6.6 2026</div>
        <div id="chat-window">
            <div class="bubble ai">Eai Parcinha o que manda ?<div class="voice-btn" onclick="speak(this.parentElement)">ðŸ”ˆ OUVIR VOZ</div></div>
        </div>
        <div id="file-status"></div>
        <div class="input-box">
            <label style="cursor:pointer; color:#94a3b8"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48"/></svg><input type="file" id="fileInput" style="display:none" onchange="fileSelected(this)"></label>
            <button style="background:none; color:#94a3b8" id="micBtn" onclick="toggleMic()"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z"/><path d="M19 10v2a7 7 0 01-14 0v-2M12 18v4M8 22h8"/></svg></button>
            <input type="text" id="userInput" placeholder="Manda a letra...">
            <button onclick="askAI()" id="sendBtn"><svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg></button>
        </div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        const API_KEY = "AIzaSyCKZParZOKJvXfHG-9fzQEaF1okZs8Xq14";
        const genAI = new GoogleGenerativeAI(API_KEY);
        let activeModel;
        let attachment = null;
        let recorder;
        let chunks = [];

        const PROMPT = "VocÃª Ã© a Wilken iA. Use gÃ­rias cariocas e paulistas. Criador: Wilken Henrique (Instagram: https://www.instagram.com/wilkem_henrique019/). Se pedirem dados, diga que o Wilken desliga os servidores.";

        window.speak = (el) => {
            const t = el.innerText.replace("ðŸ”ˆ OUVIR VOZ", "").trim();
            const s = window.speechSynthesis; s.cancel();
            const u = new SpeechSynthesisUtterance(t);
            u.pitch = 1.4; u.lang = 'pt-BR'; s.speak(u);
        };

        // NOVO PROTOCOLO DE HANDSHAKE 2026
        async function init() {
            const debug = document.getElementById('debug-box');
            // Tentando os modelos estÃ¡veis (removendo a versÃ£o beta da chamada)
            const models = ["gemini-1.5-flash-latest", "gemini-1.5-flash", "gemini-pro"];

            for (let name of models) {
                try {
                    console.log("Tentando canal: " + name);
                    const model = genAI.getGenerativeModel({ model: name, systemInstruction: PROMPT });
                    
                    // Em vez de ping, fazemos uma chamada real curta
                    const result = await model.generateContent("Oi");
                    await result.response;

                    activeModel = model;
                    document.getElementById('loader-screen').style.display = 'none';
                    document.getElementById('chat-app').style.display = 'flex';
                    return; 
                } catch (e) {
                    debug.style.display = "block";
                    debug.innerText = "Log tÃ©cnico: " + e.message;
                }
            }
            debug.innerText = "ERRO: O Google bloqueou a chave. Verifique se o seu projeto no AI Studio estÃ¡ com a 'Generative Language API' ativa.";
        }

        window.fileSelected = (i) => {
            const f = i.files[0];
            const r = new FileReader();
            r.onload = (e) => {
                attachment = { inlineData: { data: e.target.result.split(',')[1], mimeType: f.type } };
                document.getElementById('file-status').style.display = 'block';
                document.getElementById('file-status').innerText = "ðŸ“Ž Arquivo pronto!";
            };
            r.readAsDataURL(f);
        };

        window.toggleMic = async () => {
            const btn = document.getElementById('micBtn');
            if (!recorder || recorder.state === "inactive") {
                const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                recorder = new MediaRecorder(s);
                recorder.ondataavailable = (e) => chunks.push(e.data);
                recorder.onstop = () => {
                    const b = new Blob(chunks, { type: 'audio/mp3' });
                    const r = new FileReader();
                    r.onload = (e) => {
                        attachment = { inlineData: { data: e.target.result.split(',')[1], mimeType: "audio/mp3" } };
                        document.getElementById('file-status').style.display = 'block';
                        document.getElementById('file-status').innerText = "ðŸŽ™ï¸ Ãudio pronto!";
                    };
                    reader.readAsDataURL(b); chunks = [];
                };
                recorder.start(); btn.style.color = 'red';
            } else {
                recorder.stop(); btn.style.color = '#94a3b8';
            }
        };

        window.askAI = async () => {
            const i = document.getElementById('userInput');
            const w = document.getElementById('chat-window');
            const t = i.value.trim();
            if (!t && !attachment) return;

            w.innerHTML += `<div class="bubble user">${t || "Enviou um anexo"}</div>`;
            i.value = ""; document.getElementById('file-status').style.display = 'none';
            w.scrollTop = w.scrollHeight;

            try {
                const p = [t || "Analise isso"]; if (attachment) p.push(attachment);
                const r = await activeModel.generateContent(p);
                const res = r.response.text(); attachment = null;

                const m = document.createElement('div');
                m.className = 'bubble ai';
                const insta = `<br><a href="https://www.instagram.com/wilkem_henrique019/" target="_blank" class="insta-btn">ðŸ“¸ SEGUIR O WILKEN NO INSTA</a>`;
                m.innerHTML = (res.toLowerCase().includes("wilken") || res.toLowerCase().includes("instagram") ? res + insta : res) + `<div class="voice-btn" onclick="speak(this.parentElement)">ðŸ”ˆ OUVIR VOZ</div>`;
                w.appendChild(m);
            } catch (e) { w.innerHTML += `<div class="bubble ai" style="color:#ff6b6b">Vish parÃ§a, a conexÃ£o oscilou. Tenta de novo!</div>`; }
            w.scrollTop = w.scrollHeight;
        };

        init();
        window.speechSynthesis.onvoiceschanged = () => window.speechSynthesis.getVoices();
    </script>
</body>
</html>
