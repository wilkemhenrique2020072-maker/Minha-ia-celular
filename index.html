<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilken iA - Servidor Oficial</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #0a0e17; 
            color: #ffffff; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center;
        }

        /* Tela de Carregamento (Scan) */
        #loader-screen {
            position: fixed;
            inset: 0;
            background: #0a0e17;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .spinner {
            width: 70px;
            height: 70px;
            border: 5px solid rgba(59, 130, 246, 0.1);
            border-top: 5px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .scan-msg {
            margin-top: 25px;
            font-size: 1.1rem;
            color: #3b82f6;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        #log-status {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #64748b;
        }

        /* Interface do Chat */
        #chat-app {
            display: none; /* Escondido até conectar */
            width: 100%;
            max-width: 500px;
            height: 100vh;
            background: #111827;
            flex-direction: column;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .header {
            padding: 20px;
            background: #1e293b;
            border-bottom: 2px solid #3b82f6;
            text-align: center;
            font-weight: bold;
        }

        #chat-window {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .bubble { padding: 12px 16px; border-radius: 15px; max-width: 85%; font-size: 15px; line-height: 1.4; }
        .user { background: #3b82f6; align-self: flex-end; border-bottom-right-radius: 2px; }
        .ai { background: #1f2937; align-self: flex-start; border-bottom-left-radius: 2px; border: 1px solid #374151; }

        .input-box { padding: 20px; background: #1e293b; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 8px; border: none; background: #0a0e17; color: white; outline: none; }
        button { background: #3b82f6; color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button:disabled { opacity: 0.5; }
    </style>
</head>
<body>

    <!-- TELA DE SCAN -->
    <div id="loader-screen">
        <div class="spinner"></div>
        <div class="scan-msg">Conectando Servidor Wilken iA</div>
        <div id="log-status">Validando chave gratuita...</div>
    </div>

    <!-- CHAT -->
    <div id="chat-app">
        <div class="header">Wilken iA - Servidor Ativo</div>
        <div id="chat-window">
            <div class="bubble ai">Scan concluído. Chave Google AI Studio reconhecida. Como posso ajudar?</div>
        </div>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="Sua mensagem...">
            <button onclick="askAI()" id="btnSend">Enviar</button>
        </div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        // SUA CHAVE ATUALIZADA
        const API_KEY = "AIzaSyBjVfTBP_zr5fPiAsooSsANMFbD3sj6PPU";
        const genAI = new GoogleGenerativeAI(API_KEY);
        let model;

        async function initScan() {
            const log = document.getElementById('log-status');
            
            // Lista de nomes de modelos que funcionam na versão Free do AI Studio
            const models = ["gemini-1.5-flash", "gemini-pro", "gemini-1.5-pro"];

            for (let name of models) {
                try {
                    log.innerText = `Testando protocolo: ${name}...`;
                    
                    // Inicializa o modelo
                    const checkModel = genAI.getGenerativeModel({ model: name });
                    
                    // Faz um teste de conexão real
                    const result = await checkModel.generateContent("ping");
                    await result.response;

                    // Se não deu erro, este é o modelo certo
                    model = checkModel;
                    log.innerText = "Servidor Wilken iA conectado!";
                    setTimeout(openChat, 800);
                    return;
                } catch (e) {
                    console.error("Falha no modelo " + name, e);
                    log.innerText = "Ajustando parâmetros de rede...";
                }
            }

            log.innerText = "Erro: Verifique se a API Gemini está ativa no seu painel.";
            log.style.color = "#ff4444";
        }

        function openChat() {
            document.getElementById('loader-screen').style.display = 'none';
            document.getElementById('chat-app').style.display = 'flex';
        }

        window.askAI = async function() {
            const input = document.getElementById('userInput');
            const windowChat = document.getElementById('chat-window');
            const btn = document.getElementById('btnSend');
            const msg = input.value.trim();

            if (!msg) return;

            windowChat.innerHTML += `<div class="bubble user">${msg}</div>`;
            input.value = "";
            btn.disabled = true;
            windowChat.scrollTop = windowChat.scrollHeight;

            try {
                const result = await model.generateContent(msg);
                const response = await result.response;
                windowChat.innerHTML += `<div class="bubble ai">${response.text()}</div>`;
            } catch (err) {
                windowChat.innerHTML += `<div class="bubble ai" style="color:#ff6b6b">Erro ao processar: Chave atingiu limite ou falha na conexão.</div>`;
            } finally {
                btn.disabled = false;
                windowChat.scrollTop = windowChat.scrollHeight;
            }
        }

        // Inicia o processo de Scan
        initScan();
    </script>
</body>
</html>
