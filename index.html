<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilken iA - Diagnóstico</title>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; padding: 20px; text-align: center; }
        .box { background: #1e293b; padding: 20px; border-radius: 10px; border: 1px solid #3b82f6; width: 100%; max-width: 400px; }
        .error-log { background: #000; color: #ff4444; padding: 10px; border-radius: 5px; margin-top: 10px; font-family: monospace; font-size: 12px; text-align: left; overflow-x: auto; }
        .loading { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        button { margin-top: 15px; padding: 10px; background: #3b82f6; border: none; color: white; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="box" id="setup-box">
        <div id="loader" class="loading" style="margin: 0 auto;"></div>
        <h3 id="msg">Conectando Servidor Wilken iA</h3>
        <p style="font-size: 12px; color: #94a3b8;">Tentando identificar modelos disponíveis na sua chave...</p>
        <div id="debug" class="error-log" style="display:none;"></div>
        <button id="retryBtn" style="display:none;" onclick="location.reload()">Tentar Novamente</button>
    </div>

    <div id="chat-ui" style="display:none;">
        <h3>Wilken iA Conectada!</h3>
        <input type="text" id="userInput" placeholder="Digite algo...">
        <button onclick="askAI()">Enviar</button>
        <div id="response"></div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        const API_KEY = "AIzaSyBDPCvjIGJ7I7D9rN36VmRuGue5hoELuaI";
        const genAI = new GoogleGenerativeAI(API_KEY);
        const debugDiv = document.getElementById('debug');
        const msgH3 = document.getElementById('msg');
        const loader = document.getElementById('loader');
        const retryBtn = document.getElementById('retryBtn');

        async function diagnostico() {
            try {
                // Tenta o modelo padrão
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                const result = await model.generateContent("Oi");
                const response = await result.response;
                
                // Se chegar aqui, funcionou!
                msgH3.innerText = "Conexão Estabelecida!";
                loader.style.display = 'none';
                setTimeout(() => {
                    alert("Sucesso! O servidor respondeu. Agora o chat vai abrir.");
                    // Aqui você pode colocar a interface de chat completa
                }, 1000);

            } catch (e) {
                loader.style.display = 'none';
                msgH3.innerText = "Erro na Identificação";
                msgH3.style.color = "#ff4444";
                debugDiv.style.display = "block";
                retryBtn.style.display = "inline-block";
                
                // Mostra o erro real para sabermos o que é
                debugDiv.innerText = "RELATÓRIO DE ERRO:\n" + e.message;
                
                if(e.message.includes("API key not valid")) {
                    debugDiv.innerText += "\n\nCausa provável: A chave API foi copiada com erro ou ainda não foi ativada pelo Google.";
                } else if(e.message.includes("location is not supported")) {
                    debugDiv.innerText += "\n\nCausa provável: O Google Gemini ainda não está liberado na sua região ou rede.";
                }
            }
        }

        window.onload = diagnostico;
    </script>
</body>
</html>
