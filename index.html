<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilken iA 2026 - Oficial</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: #020617; 
            color: #f8fafc; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center;
        }

        /* Tela de Scan Futurista */
        #loader-screen {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .scanner-ring {
            width: 100px;
            height: 100px;
            border: 2px solid #1d4ed8;
            border-radius: 50%;
            border-top-color: #60a5fa;
            animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            box-shadow: 0 0 30px rgba(37, 99, 235, 0.2);
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .title {
            margin-top: 30px;
            font-size: 14px;
            font-weight: 700;
            color: #3b82f6;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        #status-log {
            margin-top: 15px;
            font-size: 11px;
            color: #94a3b8;
            font-family: monospace;
        }

        /* Chat 2026 Design */
        #chat-app {
            display: none;
            width: 100%;
            max-width: 500px;
            height: 100vh;
            background: #0f172a;
            flex-direction: column;
        }

        .header { padding: 20px; border-bottom: 1px solid #1e293b; text-align: center; color: #60a5fa; font-weight: bold; }
        #chat-window { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .bubble { padding: 14px; border-radius: 12px; max-width: 85%; font-size: 14px; line-height: 1.6; }
        .user { background: #2563eb; align-self: flex-end; border-bottom-right-radius: 2px; }
        .ai { background: #1e293b; align-self: flex-start; border-bottom-left-radius: 2px; border: 1px solid #334155; }

        .input-box { padding: 20px; background: #0f172a; display: flex; gap: 10px; border-top: 1px solid #1e293b; }
        input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #334155; background: #020617; color: white; outline: none; }
        button { background: #2563eb; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="loader-screen">
        <div class="scanner-ring"></div>
        <div class="title">Conectando Servidor Wilken iA</div>
        <div id="status-log">Iniciando handshake v1...</div>
    </div>

    <div id="chat-app">
        <div class="header">Wilken iA v3.0 (Feb 2026)</div>
        <div id="chat-window">
            <div class="bubble ai">Protocolos de 2026 carregados. Estou online. Como posso ajudar?</div>
        </div>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="Sua mensagem...">
            <button onclick="askAI()" id="btnSend">Enviar</button>
        </div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        // SUA CHAVE DE API
        const API_KEY = "AIzaSyBjVfTBP_zr5fPiAsooSsANMFbD3sj6PPU";
        
        // Em 2026, forçamos a API v1 estável
        const genAI = new GoogleGenerativeAI(API_KEY);
        let activeModel;

        async function connect2026() {
            const log = document.getElementById('status-log');
            
            // LISTA DE MODELOS ESTÁVEIS EM FEVEREIRO 2026
            const modelsToScan = [
                "gemini-3-flash-preview", // Novo padrão 2026
                "gemini-2.5-flash",       // Modelo estável atual
                "gemini-1.5-flash-8b"     // Modelo de alta compatibilidade
            ];

            for (let name of modelsToScan) {
                try {
                    log.innerText = `Escaneando: ${name}...`;
                    
                    // Configurando modelo com API version explícita para evitar 404
                    const model = genAI.getGenerativeModel({ model: name });
                    
                    // Teste de conexão (Ping)
                    const result = await model.generateContent("ping");
                    await result.response;

                    activeModel = model;
                    log.innerText = `Servidor ${name} Ativo!`;
                    setTimeout(() => {
                        document.getElementById('loader-screen').style.display = 'none';
                        document.getElementById('chat-app').style.display = 'flex';
                    }, 800);
                    return;
                } catch (e) {
                    console.error(`Erro no modelo ${name}:`, e);
                }
            }

            log.innerText = "ERRO: Servidor Indisponível (Verifique sua chave no AI Studio)";
            log.style.color = "#ef4444";
        }

        window.askAI = async function() {
            const input = document.getElementById('userInput');
            const windowChat = document.getElementById('chat-window');
            const btn = document.getElementById('btnSend');
            const msg = input.value.trim();

            if (!msg || btn.disabled) return;

            windowChat.innerHTML += `<div class="bubble user">${msg}</div>`;
            input.value = "";
            btn.disabled = true;
            windowChat.scrollTop = windowChat.scrollHeight;

            try {
                const result = await activeModel.generateContent(msg);
                const response = await result.response;
                windowChat.innerHTML += `<div class="bubble ai">${response.text()}</div>`;
            } catch (err) {
                windowChat.innerHTML += `<div class="bubble ai" style="color:#f87171">Erro na rede: ${err.message}</div>`;
            } finally {
                btn.disabled = false;
                windowChat.scrollTop = windowChat.scrollHeight;
            }
        }

        connect2026();
    </script>
</body>
</html>
