<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilken iA - Official</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #050a15; 
            color: #ffffff; 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        /* Tela de Scan / Loading */
        #loader-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #050a15;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .scan-circle {
            width: 80px;
            height: 80px;
            border: 4px solid #1e293b;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #scan-text {
            margin-top: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #3b82f6;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        .scan-subtext {
            margin-top: 10px;
            color: #64748b;
            font-size: 0.9rem;
        }

        /* Chat Interface */
        #chat-app {
            display: none;
            width: 100%;
            max-width: 500px;
            height: 100vh;
            background: #0f172a;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            background: #1e293b;
            text-align: center;
            border-bottom: 2px solid #3b82f6;
            font-size: 1.2rem;
            font-weight: bold;
        }

        #chat-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .bubble {
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 85%;
            font-size: 15px;
            line-height: 1.4;
        }

        .user-bubble {
            background: #3b82f6;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .ai-bubble {
            background: #1e293b;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
            border: 1px solid #334155;
        }

        .input-area {
            padding: 20px;
            background: #1e293b;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #050a15;
            color: white;
            outline: none;
        }

        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        button:disabled { background: #475569; }
    </style>
</head>
<body>

    <!-- TELA DE SCAN -->
    <div id="loader-screen">
        <div class="scan-circle"></div>
        <div id="scan-text">Conectando Servidor Wilken iA</div>
        <div class="scan-subtext" id="scan-log">Iniciando protocolos de segurança...</div>
    </div>

    <!-- INTERFACE DE CHAT -->
    <div id="chat-app">
        <div class="header">Wilken iA - Ativa</div>
        <div id="chat-content">
            <div class="bubble ai-bubble">Sistema pronto. Chave validada. Em que posso ajudar?</div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Digite uma mensagem...">
            <button onclick="askAI()" id="sendBtn">Enviar</button>
        </div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        // SUA NOVA CHAVE JÁ INSERIDA
        const API_KEY = "AIzaSyBjVfTBP_zr5fPiAsooSsANMFbD3sj6PPU";
        const genAI = new GoogleGenerativeAI(API_KEY);
        let model;

        // SISTEMA DE SCAN DE IAs DISPONÍVEIS
        async function scanAndConnect() {
            const log = document.getElementById('scan-log');
            const modelsToTry = ["gemini-1.5-flash", "gemini-1.5-flash-latest", "gemini-pro"];
            
            for (let modelName of modelsToTry) {
                try {
                    log.innerText = `Escaneando: ${modelName}...`;
                    const tempModel = genAI.getGenerativeModel({ model: modelName });
                    
                    // Teste de resposta rápida (ping)
                    const result = await tempModel.generateContent("ping");
                    await result.response;

                    // Se funcionar, define esse modelo e abre o chat
                    model = tempModel;
                    log.innerText = "Conexão estabelecida com sucesso!";
                    setTimeout(showChat, 1000);
                    return; // Sai do loop
                } catch (e) {
                    console.log(`Modelo ${modelName} indisponível, tentando próximo...`);
                }
            }

            // Se nenhum funcionar
            log.innerText = "Erro: Nenhuma IA disponível na chave fornecida.";
            log.style.color = "#ff4444";
        }

        function showChat() {
            document.getElementById('loader-screen').style.display = 'none';
            document.getElementById('chat-app').style.display = 'flex';
        }

        window.askAI = async function() {
            const input = document.getElementById('userInput');
            const chatContent = document.getElementById('chat-content');
            const btn = document.getElementById('sendBtn');
            const text = input.value.trim();

            if (!text) return;

            // Mensagem do Usuário
            chatContent.innerHTML += `<div class="bubble user-bubble">${text}</div>`;
            input.value = "";
            btn.disabled = true;
            chatContent.scrollTop = chatContent.scrollHeight;

            try {
                const result = await model.generateContent(text);
                const response = await result.response;
                const aiText = response.text();
                
                chatContent.innerHTML += `<div class="bubble ai-bubble">${aiText}</div>`;
            } catch (error) {
                chatContent.innerHTML += `<div class="bubble ai-bubble" style="color: #ff4444">Erro no servidor: ${error.message}</div>`;
            } finally {
                btn.disabled = false;
                chatContent.scrollTop = chatContent.scrollHeight;
            }
        }

        // Inicia o processo
        scanAndConnect();
    </script>
</body>
</html>
