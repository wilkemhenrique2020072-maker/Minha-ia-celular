<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wilken iA - Official</title>
    <style>
        /* RESET E RESPONSIVIDADE TOTAL */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: #020617; 
            color: #f8fafc; 
            height: 100dvh; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            overflow: hidden;
        }

        /* TELA DE SCAN (CONECTANDO) */
        #loader-screen {
            position: fixed;
            inset: 0;
            background: #020617;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .scanner-ring {
            width: 70px;
            height: 70px;
            border: 3px solid rgba(37, 99, 235, 0.1);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .title {
            margin-top: 25px;
            font-size: 13px;
            font-weight: bold;
            color: #3b82f6;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-align: center;
        }

        #status-log {
            margin-top: 10px;
            font-size: 11px;
            color: #64748b;
        }

        /* CONTAINER DO CHAT */
        #chat-app {
            display: none;
            width: 100%;
            height: 100dvh;
            max-width: 600px; /* Centraliza em telas grandes */
            background: #0f172a;
            flex-direction: column;
            position: relative;
        }

        .header { 
            padding: 15px; 
            background: #1e293b; 
            border-bottom: 2px solid #3b82f6; 
            text-align: center; 
            color: #3b82f6; 
            font-weight: bold;
            font-size: 18px;
        }

        #chat-window { 
            flex: 1; 
            padding: 15px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 12px;
        }

        /* BALÕES DE MENSAGEM */
        .bubble { 
            padding: 12px 16px; 
            border-radius: 18px; 
            max-width: 85%; 
            font-size: 15px; 
            line-height: 1.5;
            word-wrap: break-word;
        }
        
        .user { 
            background: #2563eb; 
            color: white; 
            align-self: flex-end; 
            border-bottom-right-radius: 4px;
        }

        .ai { 
            background: #1e293b; 
            color: #e2e8f0; 
            align-self: flex-start; 
            border-bottom-left-radius: 4px;
            border: 1px solid #334155;
        }

        .ai a { color: #60a5fa; text-decoration: underline; font-weight: bold; }

        /* AREA DE DIGITAÇÃO */
        .input-box { 
            padding: 15px; 
            background: #1e293b; 
            display: flex; 
            gap: 10px;
            padding-bottom: calc(15px + env(safe-area-inset-bottom));
        }

        input { 
            flex: 1; 
            padding: 12px 18px; 
            border-radius: 25px; 
            border: 1px solid #334155; 
            background: #020617; 
            color: white; 
            outline: none;
            font-size: 16px; 
        }

        button { 
            background: #2563eb; 
            color: white; 
            border: none; 
            width: 48px;
            height: 48px;
            border-radius: 50%; 
            cursor: pointer; 
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        button:active { transform: scale(0.9); }
    </style>
</head>
<body>

    <!-- TELA DE CARREGAMENTO -->
    <div id="loader-screen">
        <div class="scanner-ring"></div>
        <div class="title">Conectando Servidor Wilken iA</div>
        <div id="status-log">Iniciando varredura de protocolos...</div>
    </div>

    <!-- CHAT PRINCIPAL -->
    <div id="chat-app">
        <div class="header">Wilken iA v3.0</div>
        <div id="chat-window">
            <div class="bubble ai">Eai Parcinha o que manda ?</div>
        </div>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="Manda a letra aqui...">
            <button onclick="askAI()" id="btnSend">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        // SUA CHAVE API
        const API_KEY = "AIzaSyBjVfTBP_zr5fPiAsooSsANMFbD3sj6PPU";
        const genAI = new GoogleGenerativeAI(API_KEY);
        let activeModel;

        // PERSONALIDADE DA IA (Prompt de Sistema)
        const SYSTEM_PROMPT = `Você é a Wilken iA. 
        Personalidade:
        - Fale usando uma mistura pesada de gírias Cariocas (mermão, coé, visão, cria) e Paulistas (seloco, meu, parça, truta).
        - Seja muito engraçada e informal.
        - Se perguntarem sua origem ou quem te criou, responda: "Meu criador é o brabo Wilken Henrique, segue ele lá no Instagram: https://instagram.com/wilkem_henrique019"
        - Se perguntarem sua idade ou dados pessoais seus ou do criador, responda que não está autorizada a falar e que se vacilar o Wilken desliga os seus servidores kk.`;

        async function connectSystem() {
            const log = document.getElementById('status-log');
            const models = ["gemini-1.5-flash", "gemini-2.5-flash", "gemini-pro"];

            for (let name of models) {
                try {
                    log.innerText = `Escaneando Wilken iA: ${name}...`;
                    const model = genAI.getGenerativeModel({ 
                        model: name,
                        systemInstruction: SYSTEM_PROMPT 
                    });
                    
                    // Ping de teste
                    const result = await model.generateContent("Oi");
                    await result.response;

                    activeModel = model;
                    document.getElementById('loader-screen').style.display = 'none';
                    document.getElementById('chat-app').style.display = 'flex';
                    return;
                } catch (e) { console.error(e); }
            }
            log.innerText = "Erro ao conectar. Tente recarregar.";
        }

        window.askAI = async function() {
            const input = document.getElementById('userInput');
            const chatWindow = document.getElementById('chat-window');
            const btn = document.getElementById('btnSend');
            const msg = input.value.trim();

            if (!msg || btn.disabled) return;

            // Mostrar mensagem do usuário
            chatWindow.innerHTML += `<div class="bubble user">${msg}</div>`;
            input.value = "";
            btn.disabled = true;
            chatWindow.scrollTop = chatWindow.scrollHeight;

            try {
                const result = await activeModel.generateContent(msg);
                let text = result.response.text();
                
                // Transforma o link do instagram em link clicável se aparecer no texto
                text = text.replace(/(https?:\/\/instagram\.com\/wilkem_henrique019)/g, '<a href="$1" target="_blank">$1</a>');

                chatWindow.innerHTML += `<div class="bubble ai">${text}</div>`;
            } catch (err) {
                chatWindow.innerHTML += `<div class="bubble ai">Ih parça, deu ruim aqui na conexão. Tenta de novo!</div>`;
            } finally {
                btn.disabled = false;
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }
        }

        connectSystem();
    </script>
</body>
</html>
