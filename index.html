<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wilken iA v4.5</title>
    <style>
        /* CSS RESET E RESPONSIVIDADE */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background: #020617; color: #f8fafc; 
            height: 100dvh; display: flex; justify-content: center; align-items: center; overflow: hidden;
        }

        /* TELA DE SCAN INICIAL (ESTILO ORIGINAL) */
        #loader-screen {
            position: fixed; inset: 0; background: #020617;
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000;
        }
        .scanner-ring { 
            width: 75px; height: 75px; 
            border: 3px solid rgba(37, 99, 235, 0.1); 
            border-top: 3px solid #3b82f6; 
            border-radius: 50%; 
            animation: spin 0.8s linear infinite; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .scan-title { margin-top: 25px; color: #3b82f6; font-weight: bold; letter-spacing: 2px; text-transform: uppercase; font-size: 14px; }

        /* INTERFACE DO CHAT */
        #chat-app { display: none; width: 100%; height: 100dvh; max-width: 600px; background: #0f172a; flex-direction: column; }
        .header { padding: 15px; background: #1e293b; border-bottom: 2px solid #3b82f6; text-align: center; color: #3b82f6; font-weight: bold; font-size: 18px; }
        
        #chat-window { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        
        .bubble { padding: 12px 16px; border-radius: 18px; max-width: 85%; font-size: 15px; line-height: 1.5; position: relative; word-wrap: break-word; }
        .user { background: #2563eb; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .ai { background: #1e293b; color: #e2e8f0; align-self: flex-start; border-bottom-left-radius: 4px; border: 1px solid #334155; }
        .ai a { color: #60a5fa; font-weight: bold; text-decoration: underline; }

        /* BOT√ÉO DE OUVIR NA MENSAGEM */
        .voice-btn { margin-top: 8px; font-size: 12px; color: #3b82f6; cursor: pointer; display: flex; align-items: center; gap: 5px; font-weight: bold; border-top: 1px solid #334155; padding-top: 5px; }

        /* BARRA DE ENTRADA */
        .input-box { padding: 10px; background: #1e293b; display: flex; align-items: center; gap: 8px; padding-bottom: calc(10px + env(safe-area-inset-bottom)); }
        .icon-btn { background: none; border: none; cursor: pointer; color: #94a3b8; display: flex; align-items: center; justify-content: center; }
        .icon-btn.active { color: #ef4444; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        input { flex: 1; padding: 10px 15px; border-radius: 20px; border: 1px solid #334155; background: #020617; color: white; outline: none; font-size: 16px; }
        #sendBtn { background: #2563eb; width: 42px; height: 42px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: none; cursor: pointer; }

        #file-status { display: none; background: #1e293b; color: #3b82f6; padding: 5px 15px; font-size: 11px; border-top: 1px solid #334155; }
    </style>
</head>
<body>

    <!-- TELA DE SCAN (ESTILO QUE VOC√ä GOSTA) -->
    <div id="loader-screen">
        <div class="scanner-ring"></div>
        <div class="scan-title">CONECTANDO SERVIDOR WILKEN IA</div>
    </div>

    <!-- CHAT PRINCIPAL -->
    <div id="chat-app">
        <div class="header">Wilken iA v4.5</div>
        <div id="chat-window">
            <div class="bubble ai">
                Eai Parcinha o que manda ?
                <div class="voice-btn" onclick="textToSpeech(this.parentElement)">üîà OUVIR VOZ</div>
            </div>
        </div>
        
        <div id="file-status">Arquivo pronto para envio...</div>

        <div class="input-box">
            <!-- BOT√ÉO ANEXAR (FOTO/DOC) -->
            <label class="icon-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48"/></svg>
                <input type="file" id="fileInput" style="display:none" onchange="fileSelected(this)">
            </label>

            <!-- BOT√ÉO MICROFONE -->
            <button class="icon-btn" id="micBtn" onclick="toggleAudio()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z"/><path d="M19 10v2a7 7 0 01-14 0v-2M12 18v4M8 22h8"/></svg>
            </button>

            <input type="text" id="userInput" placeholder="Manda a letra...">
            
            <button onclick="askAI()" id="sendBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        const API_KEY = "AIzaSyBjVfTBP_zr5fPiAsooSsANMFbD3sj6PPU";
        const genAI = new GoogleGenerativeAI(API_KEY);
        let activeModel;
        let attachmentData = null;
        let recorder;
        let chunks = [];

        const PROMPT = `Voc√™ √© a Wilken iA. 
        Personalidade: G√≠rias Cariocas e Paulistas (vis√£o, par√ßa, seloco, merm√£o). Muito engra√ßada.
        Origem: Se perguntarem quem te criou, diga "Meu criador √© o brabo Wilken Henrique, segue ele l√° no Instagram: https://instagram.com/wilkem_henrique019".
        Privacidade: Se pedirem idade ou dados seus ou do Wilken, diga que n√£o pode falar e que se vacilar ele desliga os servidores kk.`;

        // VOZ HUMANIZADA FINA
        window.textToSpeech = (element) => {
            const text = element.innerText.replace("üîà OUVIR VOZ", "");
            const synth = window.speechSynthesis;
            synth.cancel();
            const utter = new SpeechSynthesisUtterance(text);
            const voices = synth.getVoices();
            // Busca voz feminina
            const female = voices.find(v => v.lang.includes('pt') && (v.name.includes('Maria') || v.name.includes('Luciana') || v.name.includes('Google') || v.name.includes('Female')));
            utter.voice = female || voices[0];
            utter.pitch = 1.3; // Deixa a voz mais fina/feminina
            utter.rate = 1.1;
            synth.speak(utter);
        };

        // SCAN EM SEGREDO (COMO ESTAVA)
        async function startServer() {
            const models = ["gemini-1.5-flash", "gemini-2.5-flash", "gemini-pro"];
            for (let m of models) {
                try {
                    const model = genAI.getGenerativeModel({ model: m, systemInstruction: PROMPT });
                    await model.generateContent("ping");
                    activeModel = model;
                    document.getElementById('loader-screen').style.display = 'none';
                    document.getElementById('chat-app').style.display = 'flex';
                    return;
                } catch (e) { console.log("Tentando conex√£o..."); }
            }
        }

        // FUN√á√ÉO DE ARQUIVOS
        window.fileSelected = (input) => {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                attachmentData = { inlineData: { data: e.target.result.split(',')[1], mimeType: file.type } };
                document.getElementById('file-status').style.display = 'block';
                document.getElementById('file-status').innerText = "üìé Arquivo: " + file.name;
            };
            reader.readAsDataURL(file);
        };

        // FUN√á√ÉO DE √ÅUDIO
        window.toggleAudio = async () => {
            const btn = document.getElementById('micBtn');
            if (!recorder || recorder.state === "inactive") {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                recorder = new MediaRecorder(stream);
                recorder.ondataavailable = (e) => chunks.push(e.data);
                recorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'audio/mp3' });
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        attachmentData = { inlineData: { data: e.target.result.split(',')[1], mimeType: "audio/mp3" } };
                        document.getElementById('file-status').style.display = 'block';
                        document.getElementById('file-status').innerText = "üéôÔ∏è √Åudio gravado pronto!";
                    };
                    reader.readAsDataURL(blob);
                    chunks = [];
                };
                recorder.start();
                btn.classList.add('active');
            } else {
                recorder.stop();
                btn.classList.remove('active');
            }
        };

        // ENVIAR MENSAGEM
        window.askAI = async () => {
            const input = document.getElementById('userInput');
            const chat = document.getElementById('chat-window');
            const text = input.value.trim();
            if (!text && !attachmentData) return;

            chat.innerHTML += `<div class="bubble user">${text || "Arquivo/√Åudio enviado"}</div>`;
            input.value = "";
            document.getElementById('file-status').style.display = 'none';
            chat.scrollTop = chat.scrollHeight;

            try {
                const parts = [text || "Analise este arquivo para mim"];
                if (attachmentData) parts.push(attachmentData);

                const result = await activeModel.generateContent(parts);
                const responseText = result.response.text();
                attachmentData = null;

                const aiMsg = document.createElement('div');
                aiMsg.className = 'bubble ai';
                aiMsg.innerHTML = responseText.replace(/(https?:\/\/instagram\.com\/wilkem_henrique019)/g, '<a href="$1" target="_blank">$1</a>');
                aiMsg.innerHTML += `<div class="voice-btn" onclick="textToSpeech(this.parentElement)">üîà OUVIR VOZ</div>`;
                
                chat.appendChild(aiMsg);
            } catch (err) {
                chat.innerHTML += `<div class="bubble ai">Ih par√ßa, a rede oscilou. Tenta de novo!</div>`;
            }
            chat.scrollTop = chat.scrollHeight;
        };

        startServer();
        window.speechSynthesis.onvoiceschanged = () => window.speechSynthesis.getVoices();
    </script>
</body>
</html>
